<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <!-- <a href="portfolio-item.html" class="rk-item ae-masonry__item"> -->
    <a *ngFor="let producto of productosService.productosFiltrado" [routerLink]="['/item',producto.cod]" class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/productos/{{producto.url}}.jpg" alt="">
        <div class="item-meta" [routerLink]="['/item',producto.cod]">
            <h2>{{producto.titulo}}</h2>
            <p>{{producto.categoria}}</p>
        </div>
    </a>
</div>
